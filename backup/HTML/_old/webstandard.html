<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/webstandard.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
    <h1> 홈페이지 입니다. <br><span>입장을 환영합니다.</span>
    </h1>
    <!-- h태그 안에 p대신 span으로 변경하였음.
    줄바꿈 정보는 이전과 동일하게 유지하기 위해 br태그도 추가 -->
    <nav id="navi">
        <div>메인메뉴 제목</div>
    <!-- h태그를 리스트 앞으로 옮겨주었음 -->
        <h2>메인 메뉴</h2>
        <ul>
            <li><a href="#"> 홈</a></li>
            <li><a href="#"> 의류상품</a></li>
        <!-- li내에서 라벨을 제거하였음-->
            <li><a href="#">악세사리</a></li>
            <li><a href="#">전자제품</a></li>
        </ul>

    </nav>
    <h2> 부제목<br><span> 기사내용</span>
        <!-- div 태그 대신 span태그를 사용하고, 
        줄바꿈 정보가 변경되므로 br태그를 추가 -->
    </h2>
    <section id="navi2"> 
                <!-- <img src="이미지"> -->
    <!-- id가 중복되어 사용되므로, 중복되지 않도록 navi2로 변경함 -->
    <!-- img src에는 값이 포함되어야 하므로 이미지를 제거하였음 -->
        <h2> 섹션의 제목</h2> 
        <!-- section에는 heading이 필요하여, 섹션명을 추가 -->

        <article>
            <h3> 메인컨텐츠 기사제목</h3> 
        <!-- article에는 heading이 필요하여, 기사제목을 추가 -->
            <!-- <span> -->
                <div> 
                    메인컨텐츠 기사내용
                </div>
            <!-- </span>  -->
    <!-- span태그를 제거 -->
        </article>
    </section> 
    <button type="button">버튼</button> 
    <!-- <button><a href="#">버튼 </a></button> -->
    <!-- 버튼이란 텍스트가 포함된 버튼을 추가하였음.  -->
    <table>
        <tr>
            <td style="width:100px;"> 1 </td>
            <!-- <td width="100">1</td> -->
            <!-- td에 바로 값을 주지 않고, style을 넣어 처리 -->
            <!-- 이 곳에 스타일을 직접 주는 것도 추천하지 않음. (colgroup과 col사용을 추천) -->
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    <footer>
        <!-- <p> -->
        <address>Copyright AllRight Reserved</address>
        <!-- </p> -->
        <!-- p태그를 제거 -->
    </footer>
</body>

</html>
