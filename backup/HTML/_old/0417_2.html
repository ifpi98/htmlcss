    <h2> 용어정의형 목록태그</h2>
        <dl>
            <dt> javascript</dt>
            <dd> 멀티-패러다임 언어로 명령형, 함수형, 객체 지향형 언어이다.</dd>

    <form onclick="result.value=input.value">

        <output name="result"></output> <b> 점 </b>
    </form>

    <input type="text" size="20">
    <!-- 기본값은 20이다 -->

    <h2> 폼태그에 들어가는 속성들 실습하기</h2>
    <form> 
        <input type="text" placeholder="한글만 입력하세요">
        <input type="text" value="홍길동" readonly>
        <input type="text" value="홍길동" disabled>
        <input type="text" enabled autofocus placeholder="autofocus">
        <input type="text" required>
        <input type="number" min="10" max="100" step="10">
        <input type="text" autocomplete="on">
        <!-- 자동완성기능활성화 -->

        <br>
        <select>
            <option value=""> 햄버거1</option>
            <option value=""> 햄버거2</option>
            <option value=""> 햄버거3</option>
        </select>
        <select multiple size="5" style="overflow: hidden;">
            <option value=""> 햄버거1</option>
            <option value=""> 햄버거2</option>
            <option value=""> 햄버거3</option>
            <option value=""> 햄버거4</option>
            <option value=""> 햄버거5</option>
        </select>
        <select multiple size="5">
            <option value=""> 햄버거1</option>
            <option value=""> 햄버거2</option>
            <option value=""> 햄버거3</option>
            <option value=""> 햄버거4</option>
            <option value=""> 햄버거5</option>
        </select>
        <hr>
        <input type="email" multiple>
        <input type="file"> <Br>
        <!-- 파일 하나만 선택가능 -->
        <input type="file" multiple>
        <!-- 다중선택가능 -->
        <hr>
        <input type="submit" value="전송">
        <input type="reset" value="취소">
    </form>

    <fieldset>
        <legend> Pattern 속성 </legend>
        <p>
            <label for="tel"> 휴대폰 번호: </label>
            <input type="tel" 
            pattern="\d{3}-\d{3,4}-\d{4}"
            title="휴대폰 번호는 숫자 3자리 - 3에서 4자리 - 4자리를 숫자로 해야합니다."
            >
        </p>
    </fieldset>




</body>
