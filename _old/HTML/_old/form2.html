<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5-form-2</title>
</head>
<body>

    <form action="http://127.0.0.1:5500/result.html" method="get">
    
        <fieldset>
            <legend> 블로그를 개설한 사이트를 모두 선택하세요 </legend>
            <input type="checkbox" name="naver" id="naver">
            <label for="naver">네이버</label>
            <input type="checkbox" name="daum" id="daum">
            <label for="daum">다음</label>
            <input type="checkbox" name="google" id="google">
            <label for="google">구글</label>
        </fieldset>
    
        <fieldset>
            <legend> 검색으로 어느 사이트를 자주 사용하세요? </legend>
            <input type="radio" name="f_naver" id="naver">
            <label for="naver">네이버</label>
            <input type="radio" name="f_daum" id="daum">
            <label for="daum">다음</label>
            <input type="radio" name="f_google" id="google">
            <label for="google">구글</label>
            <br>
        </fieldset>

        <fieldset>
            <legend> 자주 사용하는 메일계정은요? </legend>
            <label>
                <select name="favoriteemail">
                    <!-- <optgroup> -->
                    <option seleted value="naver">naver.com</option>
                    <option value="daum">daum.net</option>
                    <option value="google">google.com</option>
                    <!-- </optgroup> -->
                </select>
            </label>
            <br>
        </fieldset>

        <fieldset>
            <legend> 블로그에 대한 느낌을 자유롭게 적어주세요. </legend>
            <textarea name="comment" cols="40" rows="15"> 
                        naver, daum.
google 
            </textarea>
            <br>
            <br>
        </fieldset>

        <fieldset>
            <legend> 글 수정시에 필요한 계정을 입력하세요 </legend>
            <label>
                Id : <input type="text" placeholder="text" size="25" name="id" required>
            </label>
            <label>
                pw :
                <input type="password" placeholder="*****" name="pass" size="10"> 
            <br>
            </label>
        </fieldset>

        <fieldset>
            <legend> 중국음식중에서 좋아하는 메뉴를 모두 선택하세요. </legend>
            <input type="checkbox" name="jajang" id="jajang">
            <label for="jajang">짜장면</label>
            <input type="checkbox" name="ganjajang" id="ganjajang">
            <label for="ganjajang">간짜장</label>
            <input type="checkbox" name="udon" id="udon">
            <label for="udon">우동</label>
            <input type="checkbox" name="ulmyun" id="ulmyun">
            <label for="ulmyun">울면</label>
            <br>
            <input type="checkbox" name="gisumyun" id="gisumyun">
            <label for="gisumyun">기스면</label>
            <input type="checkbox" name="goonmandu" id="goonmandu">
            <label for="goonmandu">군만두</label>
            <input type="checkbox" name="moolmandu" id="moolmandu">
            <label for="moolmandu">물만두</label>
        </fieldset>
        
        <button type="reset">RESET</button>
        <button type="submit">SUBMIT</button>
    
    </form>
</body>
</html>
